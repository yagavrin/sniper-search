<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить пользователей</title>
</head>
<body>
    <section class="profile-page">
        <div class="profile-page__menu">
            <a href="" class="profile-page__menu-link change-tariff">Управлять подпиской</a>
            <a href="" class="profile-page__menu-link change-pass">Сменить пароль</a>
            <a href="" class="profile-page__menu-link">Управление ключами сотрудников</a>
            <a href="" class="profile-page__menu-link"> Настройки...</a>
        </div>
        <div class="profile-page__info-block">
            <div class="profile-page__tariff">Добавление пользователей</div>
            <div class="user-list__container">
                <ul class="user-list__ul">
                    <li class="user-list__list-el">
                        <div class="user-list__user-name">User_1</div> <!-- дата атрибуты -->
                        <button class="user-list__button user-list__button_delete">Удалить</button>
                        <div class="reg-form__notification" hidden></div>
                    </li>
                    <li class="user-list__list-el">
                        <div class="user-list__user-name">User_2</div>
                        <button class="user-list__button user-list__button_delete">Удалить</button>
                        <div class="reg-form__notification" hidden></div>
                    </li>
                    <li class="user-list__list-el">
                        <div class="user-list__user-name">User_3</div>
                        <button class="user-list__button user-list__button_delete">Удалить</button>
                        <div class="reg-form__notification" hidden></div>
                    </li>
                </ul>
                <form action="" class="user-list__form">
                    <input type="text" class="user-list__input">
                    <div class="reg-form__notification" hidden></div>
                    <button class="user-list__button">Добавить</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
