<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" /><meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
  </head>
  <body>
    <header>
      <button class="header__btn_menu-toggle">Меню</button>
        <ul class="header__ul">
            <li class="header__item">
                <a href="/" class="header__link">Главная</a>
            </li>
            <li class="header__item">
                <a href="" class="header__link">Возможности</a>
            </li>
            <li class="header__item">
                <a href="" class="header__link">Главная</a>
            </li>
            <li class="header__item">
                <a href="" class="header__link">Тарифы</a>
            </li>
            <li class="header__item">
                <a href="" class="header__link">О разработчике</a>
            </li>
            <li class="header__item">
                <a href="" class="header__link">Помощь</a>
            </li>
            <li class="header__item">
                <a href="" class="header__link">Вход</a>
            </li>
            <li class="header__item">
                <a href="" class="header__link">Регистрация</a>
            </li>
            <button class="header__btn_close header__btn_close_hidden">Закрыть</button>
        </ul>
        
    </header>
    <section class="reg-page">
      <div class="reg-form__container">
        <form action="http://185.209.22.56:{{port}}/user-registration" method="post" class="reg-form">
          <div class="reg-form__input-container">
            <label for="email" class="reg-form__label"></label>
            <input name="email" id="email" value="" placeholder="Ваш e-mail" class="reg-form__input">
            <div class="reg-form__notification" hidden></div>
          </div>
          <div class="reg-form__input-container">
            <label for="login" class="reg-form__label"></label>
            <input name="login" id="login" value="" placeholder="Ваш логин" class="reg-form__input">
            <div class="reg-form__notification" hidden></div>
          </div>
          <div class="reg-form__input-container">
            <input name="phone" placeholder="Ваш телефон" class="reg-form__input reg-form__input_phone">
            <div class="reg-form__notification" hidden></div>
          </div>
          <div class="reg-form__input-container">
            <label for="password" class="reg-form__label"></label>
            <input name="password" id="password" value="" placeholder="Ваш пароль" class="reg-form__input">
            <div class="reg-form__notification" hidden></div>
          </div>
    
          <div>
            <button class="reg-form__submit-btn">Зарегистрироваться</button>
          </div>
          <a href="" class="reg-form__login-or-reg">Есть аккаунт? Войти</a>
        </form>
      </div>
    </section>
  </body>
</html>
